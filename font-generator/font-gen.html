<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Font Generator - CelciusBot</title>
<link rel="stylesheet" href="../assets/css/style.css">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Pacifico&family=Courier+Prime&family=Playfair+Display&display=swap" rel="stylesheet">
<style>
body {
  overflow: hidden;
  position: relative;
  background: #0e0f11;
  color: #fff;
  font-family: 'Roboto', sans-serif;
}
.floating-letter {
  position: absolute;
  pointer-events: none;
  user-select: none;
  font-weight: 600;
  opacity: 0.08;
  animation: float linear infinite;
}
@keyframes float {
  0% { transform: translate(var(--x0), var(--y0)) rotate(var(--r0)) scale(var(--s0)); }
  50% { transform: translate(var(--x1), var(--y1)) rotate(var(--r1)) scale(var(--s1)); }
  100% { transform: translate(var(--x2), var(--y2)) rotate(var(--r2)) scale(var(--s2)); }
}

.tool-card {
  max-width: 600px;
  margin: 80px auto;
  background: #1a1a1a;
  border-radius: 15px;
  padding: 30px;
  text-align: center;
  box-shadow: 0 5px 25px rgba(0,0,0,0.6);
  position: relative;
  z-index: 1;
}
.tool-card input {
  width: 100%;
  padding: 12px;
  font-size: 16px;
  margin-bottom: 15px;
  border-radius: 8px;
  border: 1px solid #444;
  box-sizing: border-box;
  background: #0e0f11;
  color: #fff;
}
.font-list {
  max-height: 250px;
  overflow-y: auto;
  margin-bottom: 15px;
  border: 1px solid #444;
  border-radius: 8px;
  background: #0e0f11;
}
.font-item {
  padding: 10px;
  cursor: pointer;
  transition: background 0.2s;
}
.font-item:hover {
  background: rgba(255, 159, 67, 0.2);
}
.font-item.selected {
  background: rgba(255, 159, 67, 0.5);
}
.tool-card button {
  padding: 12px 25px;
  font-size: 16px;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  background-color: #ff9f43;
  color: #000;
  font-weight: 600;
  transition: background-color 0.2s;
}
.tool-card button:hover { background-color: #ffca3a; }
#preview {
  margin-top: 20px;
  font-size: 22px;
  word-wrap: break-word;
  min-height: 50px;
  user-select: all;
  color: #fff;
}
</style>
</head>
<body>

<header>
  <h1>Font Generator ðŸŽ¨</h1>
  <p>Type your text and pick the font visually!</p>
</header>

<main>
<div class="tool-card">
  <input type="text" id="textInput" placeholder="Enter text here">
  <div class="font-list" id="fontList"></div>
  <button id="copyBtn">Copy Text</button>
  <div id="preview"></div>
</div>
</main>

<footer>
<p>Â© 2025 CelciusBot â€¢ Built by Buford</p>
</footer>

<script>
// Floating letters background
const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789";
const colors = ["#ff6b6b","#feca57","#48dbfb","#1dd1a1","#5f27cd","#ff9ff3","#00d2d3","#f368e0","#ff9f43"];
let floatingLetters = [];

function createFloatingLetters() {
  for(let i=0;i<120;i++){
    const span = document.createElement('span');
    span.className = 'floating-letter';
    span.textContent = letters[Math.floor(Math.random()*letters.length)];
    span.style.left = Math.random()*100+'vw';
    span.style.top = Math.random()*100+'vh';
    span.style.fontSize = 12+Math.random()*28+'px';
    span.style.color = colors[Math.floor(Math.random()*colors.length)];
    span.style.animationDuration = 30+Math.random()*30+'s';
    span.style.setProperty('--x0',`${Math.random()*100}vw`);
    span.style.setProperty('--y0',`${Math.random()*100}vh`);
    span.style.setProperty('--x1',`${Math.random()*100}vw`);
    span.style.setProperty('--y1',`${Math.random()*100}vh`);
    span.style.setProperty('--x2',`${Math.random()*100}vw`);
    span.style.setProperty('--y2',`${Math.random()*100}vh`);
    span.style.setProperty('--r0',`${Math.random()*360}deg`);
    span.style.setProperty('--r1',`${Math.random()*360}deg`);
    span.style.setProperty('--r2',`${Math.random()*360}deg`);
    span.style.setProperty('--s0',0.5+Math.random()*0.8);
    span.style.setProperty('--s1',0.5+Math.random()*0.8);
    span.style.setProperty('--s2',0.5+Math.random()*0.8);
    document.body.appendChild(span);
    floatingLetters.push(span);
  }
}

// Font transformations
const textInput = document.getElementById('textInput');
const fontList = document.getElementById('fontList');
const preview = document.getElementById('preview');
const copyBtn = document.getElementById('copyBtn');

const fontFuncs = {
  "Bold": t=>t.replace(/[A-Za-z]/g,c=>String.fromCharCode(c.charCodeAt(0)+(c<='Z'?0x1D400-65:0x1D400-97+26))),
  "Italic": t=>t.replace(/[A-Za-z]/g,c=>String.fromCharCode(c.charCodeAt(0)+(c<='Z'?0x1D434-65:0x1D434-97+26))),
  "Bubble": t=>t.replace(/[A-Za-z0-9]/g,c=>'â’¶â’·â’¸â’¹â’ºâ’»â’¼â’½â’¾â’¿â“€â“â“‚â“ƒâ“„â“…â“†â“‡â“ˆâ“‰â“Šâ“‹â“Œâ“â“Žâ“0123456789'['ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789'.indexOf(c)]||c),
  "Squared": t=>t.replace(/[A-Za-z0-9]/g,c=>'ðŸ„°ðŸ„±ðŸ„²ðŸ„³ðŸ„´ðŸ„µðŸ„¶ðŸ„·ðŸ„¸ðŸ„¹ðŸ„ºðŸ„»ðŸ„¼ðŸ„½ðŸ„¾ðŸ„¿ðŸ…€ðŸ…ðŸ…‚ðŸ…ƒðŸ…„ðŸ……ðŸ…†ðŸ…‡ðŸ…ˆðŸ…‰0123456789'['ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789'.indexOf(c)]||c),
  "Upside": t=>t.split('').reverse().map(c=>({'a':'É','b':'q','c':'É”','d':'p','e':'Ç','f':'ÉŸ','g':'Æƒ','h':'É¥','i':'á´‰','j':'É¾','k':'Êž','l':'l','m':'É¯','n':'u','o':'o','p':'d','q':'b','r':'É¹','s':'s','t':'Ê‡','u':'n','v':'ÊŒ','w':'Ê','x':'x','y':'ÊŽ','z':'z','A':'âˆ€','B':'ð’','C':'Æ†','D':'â—–','E':'ÆŽ','F':'â„²','G':'â…','H':'H','I':'I','J':'Å¿','K':'Êž','L':'â…ƒ','M':'W','N':'N','O':'O','P':'Ô€','Q':'á½‰','R':'É¹','S':'S','T':'âŠ¥','U':'âˆ©','V':'Î›','W':'M','X':'X','Y':'â…„','Z':'Z'}[c]||c)).join(''),
  "SmallCaps": t=>t.replace(/[a-z]/g,c=>String.fromCharCode(c.charCodeAt(0)-32+0x1D00)),
  "Monospace": t=>t.replace(/[A-Za-z0-9]/g,c=>String.fromCharCode(c.charCodeAt(0)+(c<='Z'?0x1D670-65:0x1D670-97+26))),
  "Script": t=>t.replace(/[A-Za-z]/g,c=>String.fromCharCode(c.charCodeAt(0)+(c<='Z'?0x1D49C-65:0x1D49C-97+26))),
  "Fraktur": t=>t.replace(/[A-Za-z]/g,c=>String.fromCharCode(c.charCodeAt(0)+(c<='Z'?0x1D504-65:0x1D504-97+26))),
  "Cursive1": t=>t.replace(/[A-Za-z]/g,c=>String.fromCharCode(c.charCodeAt(0)+(c<='Z'?0x1D49C-65:0x1D49C-97+26))),
  "Cursive2": t=>t.replace(/[A-Za-z]/g,c=>String.fromCharCode(c.charCodeAt(0)+(c<='Z'?0x1D4B6-65:0x1D4B6-97+26))),
  "Cursive3": t=>t.replace(/[A-Za-z]/g,c=>String.fromCharCode(c.charCodeAt(0)+(c<='Z'?0x1D4D0-65:0x1D4D0-97+26))),
  "Fullwidth": t=>t.replace(/[A-Za-z0-9]/g,c=>String.fromCharCode(c.charCodeAt(0)+0xFF00-0x20))
};

const fontFamilies = {
  "Bold": "'Arial Black', Gadget, sans-serif",
  "Italic": "Georgia, serif",
  "Bubble": "'Comic Sans MS', cursive, sans-serif",
  "Squared": "Tahoma, Geneva, sans-serif",
  "Upside": "Verdana, sans-serif",
  "SmallCaps": "'Palatino Linotype', 'Book Antiqua', Palatino, serif",
  "Monospace": "'Courier New', monospace",
  "Script": "'Brush Script MT', cursive",
  "Fraktur": "'Times New Roman', serif",
  "Cursive1": "'Lucida Handwriting', cursive",
  "Cursive2": "'Segoe Script', cursive",
  "Cursive3": "'Bradley Hand', cursive",
  "Fullwidth": "Arial, sans-serif"
};

// Build font list
function updateFontList() {
  const input = textInput.value || "Preview Text";
  fontList.innerHTML = "";
  for (const key in fontFuncs) {
    const div = document.createElement('div');
    div.className = 'font-item';
    div.textContent = input; 
    div.style.fontFamily = fontFamilies[key] || "sans-serif";
    div.addEventListener('click', () => {
      document.querySelectorAll('.font-item').forEach(el => el.classList.remove('selected'));
      div.classList.add('selected');
      preview.textContent = fontFuncs[key](textInput.value);
      floatingLetters.forEach(span => span.style.fontFamily = fontFamilies[key] || "sans-serif");
    });
    fontList.appendChild(div);
  }
  fontList.firstChild?.classList.add('selected');
  preview.textContent = fontFuncs[Object.keys(fontFuncs)[0]](textInput.value);
  floatingLetters.forEach(span => span.style.fontFamily = fontFamilies[Object.keys(fontFuncs)[0]] || "sans-serif");
}

textInput.addEventListener('input', updateFontList);

// Smart copy
copyBtn.addEventListener('click', () => {
  if(!preview.textContent) return alert('Nothing to copy!');
  const testSpan = document.createElement('span');
  testSpan.style.position = 'absolute';
  testSpan.style.opacity = 0;
  testSpan.style.fontFamily = "'Arial Unicode MS', 'Segoe UI Symbol', sans-serif";
  testSpan.textContent = preview.textContent;
  document.body.appendChild(testSpan);
  const canRender = testSpan.offsetWidth > 0 && testSpan.offsetHeight > 0;
  document.body.removeChild(testSpan);

  let textToCopy = canRender ? preview.textContent : (textInput.value || "Preview Text");
  if(!canRender) alert('Your system may not support fancy fonts. Copied plain text instead.');
  navigator.clipboard.writeText(textToCopy).then(()=>alert('Copied to clipboard!'));
});

// Initialize
createFloatingLetters();
updateFontList();
</script>
</body>
</html>
