</head>
<body>

  <main>

  <script>
    const textInput = document.getElementById('textInput');
    const fontSelect = document.getElementById('fontSelect');
    const preview = document.getElementById('preview');
    const copyBtn = document.getElementById('copyBtn');

    const fonts = {
      bold: text => text.replace(/[A-Za-z]/g, c => String.fromCharCode(c.charCodeAt(0)+0x1D400-65+(c<='Z'?0:26))),
      italic: text => text.replace(/[A-Za-z]/g, c => String.fromCharCode(c.charCodeAt(0)+0x1D434-65+(c<='Z'?0:26))),
      bubble: text => text.replace(/[A-Za-z0-9]/g, c => {
        const map = 'â’¶â’·â’¸â’¹â’ºâ’»â’¼â’½â’¾â’¿â“€â“â“‚â“ƒâ“„â“…â“†â“‡â“ˆâ“‰â“Šâ“‹â“Œâ“â“â“0123456789'.split('');
        const index = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789'.indexOf(c);
        return index >= 0 ? map[index] : c;
      }),
      squared: text => text.replace(/[A-Za-z0-9]/g, c => {
        const map = 'ğŸ„°ğŸ„±ğŸ„²ğŸ„³ğŸ„´ğŸ„µğŸ„¶ğŸ„·ğŸ„¸ğŸ„¹ğŸ„ºğŸ„»ğŸ„¼ğŸ„½ğŸ„¾ğŸ„¿ğŸ…€ğŸ…ğŸ…‚ğŸ…ƒğŸ…„ğŸ……ğŸ…†ğŸ…‡ğŸ…ˆğŸ…‰0123456789'.split('');
        const index = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789'.indexOf(c);
        return index >= 0 ? map[index] : c;
      }),
      upside: text => text.split('').reverse().map(c => {
        const map = {'a':'É','b':'q','c':'É”','d':'p','e':'Ç','f':'ÉŸ','g':'Æƒ','h':'É¥','i':'á´‰','j':'É¾','k':'Ê','l':'l','m':'É¯','n':'u','o':'o','p':'d','q':'b','r':'É¹','s':'s','t':'Ê‡','u':'n','v':'ÊŒ','w':'Ê','x':'x','y':'Ê','z':'z','A':'âˆ€','B':'ğ’','C':'Æ†','D':'â—–','E':'Æ','F':'â„²','G':'â…','H':'H','I':'I','J':'Å¿','K':'Ê','L':'â…ƒ','M':'W','N':'N','O':'O','P':'Ô€','Q':'á½‰','R':'É¹','S':'S','T':'âŠ¥','U':'âˆ©','V':'Î›','W':'M','X':'X','Y':'â…„','Z':'Z'};
        return map[c] || c;
      }).join('')
    };

    function updatePreview() {
      const text = textInput.value;
      const font = fontSelect.value;
      preview.textContent = fonts[font](text);
    }

    textInput.addEventListener('input', updatePreview);
    fontSelect.addEventListener('change', updatePreview);

    copyBtn.addEventListener('click', () => {
      if (!preview.textContent) return alert('Nothing to copy!');
      navigator.clipboard.writeText(preview.textContent).then(() => {

    });
  </script>
