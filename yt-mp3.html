<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube → MP3 - CelciusBot</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <style>
        .tool-card {
            max-width: 500px;
            margin: 50px auto;
            background: var(--card);
            border-radius: var(--radius);
            padding: 30px;
            text-align: center;
            box-shadow: var(--shadow);
        }
        .tool-card input {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border-radius: 8px;
            border: 1px solid #ccc;
            margin-bottom: 15px;
            box-sizing: border-box;
        }
        .tool-card button {
            padding: 12px 25px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background-color: var(--accent);
            color: #000;
            font-weight: 600;
            transition: background-color 0.2s;
        }
        .tool-card button:hover { background-color: var(--accent2); }

        /* Loading overlay */
        #loadingOverlay {
            display: none;
            position: fixed;
            top:0;
            left:0;
            width:100%;
            height:100%;
            background: rgba(0,0,0,0.7);
            color: #fff;
            font-size: 1.5rem;
            text-align: center;
            padding-top: 20%;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div id="loadingOverlay">Redirecting to MP3 downloader...</div>

    <header>
        <h1>YouTube → MP3 Converter</h1>
        <p>Paste a YouTube link and we’ll open a free external MP3 downloader.</p>
    </header>

    <main>
        <div class="tool-card">
            <input id="ytInput" type="text" placeholder="Enter YouTube link">
            <button id="goBtn">Convert to MP3</button>
        </div>
    </main>

    <script>
        const goBtn = document.getElementById("goBtn");
        const ytInput = document.getElementById("ytInput");
        const overlay = document.getElementById("loadingOverlay");

        function isValidYouTubeUrl(url) {
            const regex = /^(https?:\/\/)?(www\.)?(youtube\.com|youtu\.be)\/.+$/;
            return regex.test(url);
        }

        goBtn.addEventListener("click", () => {
            const url = ytInput.value.trim();
            if (!url) return alert("Please enter a YouTube link!");
            if (!isValidYouTubeUrl(url)) return alert("Enter a valid YouTube link!");

            overlay.style.display = "block"; // show loading

            // Redirect to SaveTheVideo external service
            const redirectUrl = "https://youconvert.org/=" + encodeURIComponent(url);

            setTimeout(() => {
                window.location.href = redirectUrl;
            }, 500); // short delay so user sees loading
        });

        // Optional: handle Enter key
        ytInput.addEventListener("keypress", (e) => {
            if (e.key === "Enter") goBtn.click();
        });
    </script>

    <footer>
        <p>© 2025 CelciusBot • Built by Buford</p>
    </footer>
</body>
</html>
