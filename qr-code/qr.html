        <section class="tool-section">
            <!-- Step Guide -->
            <div class="qr-steps">
                <ol>
                    <li>Enter the text or URL you want to turn into a QR code.</li>
                    <li>Click "Generate QR Code".</li>
                    <li>Preview your QR code below.</li>
                    <li>Click "Download QR Code" to save it as an image.</li>
                </ol>
            </div>

            <!-- Input & Buttons -->
            <input type="text" id="qrInput" placeholder="Enter text or URL">
            <div class="qr-buttons">
                <button id="generateQR">Generate QR Code</button>
                <button id="downloadQR">Download QR Code</button>
            </div>

            <!-- QR Code Preview -->
            <canvas id="qrCanvas"></canvas>
        </section>
